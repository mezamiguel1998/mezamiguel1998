<html>
<head>
	<title>Crime Case</title>
  <style>
		/* Body styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}

		/* Header styles */
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		header h1 {
			margin: 0;
			font-size: 36px;
			text-transform: uppercase;
			letter-spacing: 4px;
		}

		/* Main styles */
		main {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		section {
			margin-bottom: 30px;
			width: 100%;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			padding: 20px;
		}

		section h2 {
			color: #333;
			font-size: 24px;
			margin-bottom: 10px;
			text-transform: uppercase;
			letter-spacing: 2px;
			border-bottom: 2px solid #333;
			padding-bottom: 10px;
		}

		section p {
			line-height: 1.5;
		}

		/* Footer styles */
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			margin-top: auto;
			width: 100%;
		}

		footer p {
			margin: 0;
			font-size: 14px;
			line-height: 1.5;
		}

		@media screen and (min-width: 768px) {
			main {
				max-width: 800px;
				margin: 0 auto;
			}
		}
	</style>
</head>
<body>
	<main>
		<section>
			<h2>Background</h2>
			<p></p>
		</section>

		<section>
			<h2>Details</h2>
			<p></p>
		</section>

		<section>
			<h2>Suspects</h2>
			<p></p>
		</section>

		<section>
			<h2>Investigation</h2>
			<p></p>
		</section>

		<section>
			<h2>Conclusion</h2>
			<p></p>
		</section>
	</main>
</body>
</html>
